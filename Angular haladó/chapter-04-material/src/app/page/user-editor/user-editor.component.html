<mat-card class="mat-elevation-z4">
  <mat-card-title>Edit User</mat-card-title>
  <mat-card-content *ngIf="(user$ | async) as user">
    <form #editorForm="ngForm" (ngSubmit)="onSubmit(editorForm, user)" class="example-form" fxLayout="column">
      <mat-form-field class="example-full-width">
        <input type="text" name="first_name" matInput placeholder="First Name" [(ngModel)]="user.first_name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" name="last_name" matInput placeholder="Last Name" [(ngModel)]="user.last_name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="email" name="email" matInput email placeholder="Email" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="email" name="gender" matInput [matAutocomplete]="auto" placeholder="Gender"
          [(ngModel)]="user.gender">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let gender of genders" [value]="gender">
            <span>{{ gender }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" name="address" matInput placeholder="Address" [(ngModel)]="user.address">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Onboarding date</mat-label>
        <input matInput name="onBoarding" [matDatepicker]="picker" [(ngModel)]="user.onBoarding">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-label>Salary</mat-label>
      <mat-slider thumbLabel="" class="example-full-width" name="salary" [(ngModel)]="user.salary" min="35000"
        max="500000" step="1000" tickInterval="1000" [displayWith]="formatLabel"></mat-slider>
      <mat-slide-toggle class="example-full-width mb-2">active</mat-slide-toggle>

      <button mat-raised-button color="primary" name="active" [(ngModel)]="user.active">save</button>
    </form>
  </mat-card-content>
</mat-card>
